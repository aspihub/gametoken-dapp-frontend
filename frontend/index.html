<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameToken Platform â€“ Blockchain 2P Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Ethers.js & Socket.IO CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="lobby">
    <h2>GameToken Platform</h2>
    <p style="font-size:1.1rem;color:#aaffec;margin-bottom:10px;">
      Blockchain gaming : buy tokens, enter a match, stake, play, and win on-chain!
    </p>

    <!-- WALLET CONNECTION -->
    <div>
      <button id="connectBtn" onclick="connectWallet()">ðŸ”— Connect MetaMask Wallet</button>
      <div id="wallet" style="margin-top:10px;"></div>
      <div style="font-size:0.93rem;color:#9cf;margin-bottom:11px;" id="balances"></div>
    </div>

    <!-- BUY GT -->
    <h3>1. Buy GameTokens (GT)</h3>
    <div style="margin-bottom:10px;">
      <input type="number" id="usdtAmount" min="1" placeholder="Amount in USDT" style="width:140px;">
      <button onclick="buyGT()">Buy GT</button>
    </div>

    <!-- MATCHMAKING -->
    <h3>2. Find a Match</h3>
    <div>
      <input type="number" id="stakeAmount" min="1" placeholder="Stake (GT)" style="width:120px;">
      <button onclick="joinQueue()">Find Match</button>
    </div>

    <!-- STATUS / NOTIFICATIONS -->
    <div id="status" class="status-waiting"></div>
  </div>
  
  <!-- GAME AREA -->
  <div id="gameArea" style="display:none;">
    <!-- This will contain the game UI injected by JS -->
  </div>

  <!-- TRANSACTION / BLOCK EXPLORER LINK -->
  <div id="txProof" style="max-width:460px;margin:22px auto;text-align:center;"></div>

  <!-- JS SCRIPTS (order matters!) -->
   <script src="config.js"></script>
  <script src="blockchain.js"></script>
  <script src="socket.js"></script>
  <script src="game.js"></script>
</body>
</html>
